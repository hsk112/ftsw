		var navlistKey = app.userInfo().username + '-navlist'
		var subMmenuDictFirstIdForSubId = {};
		var vm = new Vue({
			el: '#mui-content',
			data: {
				list:config.navlist,
				change:false,
				mylist:[],
				navarr:[],
				appitem: 'width:calc(100vw - 20px);margin-left: 10px;margin-top: 10px;',
				appitemtitle: 'margin-bottom: 20px;',
				itemimgcontainer: 'width: 32px; height: 32px;',
				bodysize: 'font-size: 16px;',
				itemimgwh: 'width: 32px; height: 32px;',
				itemtextfontsize: 'font-size: 13px;',
				itemoperationimgwh: 'width:14px; height: 14px;position: absolute;right:5px',
				mulimgcontainer: 'width:32px;height: 32px;',
			},
			methods:{
				// 点击跳转
				gotoview(id){
					if(this.change) {
						// console.log('编辑状态 。。。') // 不能跳转
					}else{
						//console.log('非编辑 。。。')
						console.log('跳转到：' + id)
						let navdicturl = config.navdicturl
						let navdicturltitle = config.navdicturltitle
						if(navdicturl && navdicturl[id]) {
							let url = navdicturl[id]
							var pageTitle = ''
							if(navdicturltitle && navdicturltitle[id]) {
								pageTitle = navdicturltitle[id];
							}
							var extras = {menuAuth: this.getSubMenuAuthWithID(id)}
							app.openPage(url, {
								titleNView: {
									titleText: pageTitle,
									autoBackButton: true,
								}
							}, extras);
						}else{
							app.toast('功能开发中')
						}
					}
				},getSubMenuAuthWithID(idStr) {
					var subMenuAuth = ''
					if (idStr != undefined && subMmenuDictFirstIdForSubId != undefined && subMmenuDictFirstIdForSubId[idStr] != undefined) {
						subMenuAuth = subMmenuDictFirstIdForSubId[idStr]
					}
					return subMenuAuth;
				},
				del(id){
					if(this.navarr.length <=4){
						alert('我的应用最少保留四项');
						return false
					}
					this.navarr.splice(this.navarr.indexOf(''+id),1)
					//localStorage.setItem('navlist',this.navarr.join(','))
					localStorage.setItem(navlistKey,this.navarr.join(','))

					// this.navarr = localStorage.getItem('navlist').split(',')
					this.navarr = localStorage.getItem(navlistKey).split(',')
					this.computedmylist()
				},
				computedmylist(){
					var arr=[]
					if(this.navarr.length>0&&this.navarr[0] ){
						var mylist = this.navarr.map(number=>{
							arr.push(this.list[number-1])
						})
						this.mylist=arr
					}else{
						this.mylist=[]
						//localStorage.setItem('navlist','')
						localStorage.setItem(navlistKey ,'')
					}
					// 平板样式
					/*
                    itemimgwh: 'width: 32px; height: 32px;',
                        itemtextfontsize: 'font-size: 13px;',
                        itemoperationimgwh: 'width:24px; height: 24px;'
                     */
					// screenWidth:1024
					const screenWidth = document.documentElement.clientWidth;
					// screenHeight:1366
					const screenHeight = document.documentElement.clientHeight;
					if(screenWidth > 1000) {
						//  判断为平板
						this.itemimgwh = 'width: 36px; height: 36px;';
						this.itemtextfontsize = 'font-size: 17px;';
						this.itemoperationimgwh = 'width:18px; height: 18px;position: absolute;right:5px';
						this.bodysize = 'font-size: 20px;'
						this.appitem = 'width:calc(100vw - 40px);margin-left: 20px;margin-top: 20px;'
						this.appitemtitle = 'margin-bottom: 40px;'
						this.itemimgcontainer = 'width: 36px; height: 36px;'
						this.mulimgcontainer = 'width:36px;height: 36px;'
					}

				},
				add(id){
					//var userName = app.userInfo().username//.realname
					 console.log('navlistKey:' + navlistKey)
					//console.log(JSON.stringify(app.userInfo()))
					if(this.navarr.length>6){
						alert('我的应用最多选择七个，请先删除应用后再继续添加')
						return false
					}
					if(this.navarr && this.navarr[0]){
						this.navarr.push(""+id)
					}else{
						this.navarr=[""+id]
					}
					console.log(this.navarr)
					// localStorage.setItem('navlist',this.navarr.join(','))
					localStorage.setItem(navlistKey,this.navarr.join(','))
					this.computedmylist()
				}
			},
			mounted(){
				//this.navarr = localStorage.getItem('navlist').split(',')

				this.navarr = localStorage.getItem(navlistKey).split(',')

				//console.log('computedmylist==')
				//padCheckCss();
				this.computedmylist()
			}
		});
		
		mui.init({
		    beforeback: function() {
				
		　　　　 //获得父页面的webview
		        var list = plus.webview.currentWebview().opener();
