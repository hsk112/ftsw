                    ,

                for (var i in export_plugins) {
                    if (export_plugins.hasOwnProperty(i)) {
                        name = export_plugins[i]
                        chops.push('<option value="' + name + '">' + name + '</option>')
                    }
                }
                chops.push('</select><span><b> or: </b></span>')

                $(chops.join('')).bind('change', function (e) {
                    if (e.target.value !== '') {
                        var data = $sigdiv.jSignature('getData', e.target.value)
                        $.publish(pubsubprefix + 'formatchanged')
                        if (typeof data === 'string') {
                            $('textarea', $tools).val(data)
                        } else if ($.isArray(data) && data.length === 2) {
                            $('textarea', $tools).val(data.join(','))
                            $.publish(pubsubprefix + data[0], data);
                        } else {
                            try {
                                $('textarea', $tools).val(JSON.stringify(data))
                            } catch (ex) {
                                $('textarea', $tools).val('Not sure how to stringify this, likely binary, format.')
                            }
                        }
                    }
                }).appendTo($tools)


                $('<input type="button" value="Reset">').bind('click', function (e) {
                    $sigdiv.jSignature('reset')
                }).appendTo($tools)

    <script>
        mui.init({
            swipeBack: false,
            beforeback: function () {
                var list = plus.webview.currentWebview().opener();
                mui.fire(list, 'refresh');
                plus.screen.lockOrientation("portrait-primary");
                return true;
            }
        });
        //
        // mui.ready(function () {
        // });
        mui.plusReady(function () {
            plus.screen.lockOrientation("landscape-primary");
        });

        $('#confirm').on('tap', function () {
            //确认
            saveSignSvg();
        })
        $('#reset').on('tap', function () {
            //重置
            $("#signature").jSignature("reset"); //重置画布，可以进行重新作画
        })
        function saveSignSvg() {
            //将画布内容转换为图片
            var $signature = $("#signature")
            var datapair = $signature.jSignature("getData", "image");
            $("#images").attr('src', 'data:' + datapair[0] + "," + datapair[1]);
            var img = new Image();
            img.src = "data:" + datapair[0] + "," + datapair[1]
            console.info(img.src);
            var imgName = Date.now();
            baseToImg(imgName, img.src, 50, function (i) {
                console.log("图片保存成功:" + JSON.stringify(i));
                // //获取fileToken开始
                var fileUrl = i.target
                var fileToken = ""
                plusUploadFile(fileUrl, function (data) {
                    console.log(JSON.stringify(data));
                    fileTokens = data.result.fileTokens;//获取到的fileTokens
                    // console.log(fileTokens);
                    localStorage.setItem('signToken', JSON.stringify(data.result.uploadFile));
                    mui.back();
                })

                // //获取fileToken结束

            })
        }

        function baseToImg(name, base64, quality, callback) {
            var bitmap = new plus.nativeObj.Bitmap();
            // 从本地加载Bitmap图片
            bitmap.loadBase64Data(base64, function () {
                //    console.log('加载图片成功');
                bitmap.save("_doc/" + name + ".png", {
                    overwrite: true,
                    quality: quality
                }, function (i) {
                    callback(i);
                    console.log('保存图片成功：' + JSON.stringify(i));
                }, function (e) {
                    console.log('保存图片失败：' + JSON.stringify(e));
                });
            }, function (e) {
                console.log('加载图片失败：' + JSON.stringify(e));
            });
        }

    </script>
