		<script type="text/javascript">
			var ws = null,
				wo = null;
			var scan = null;
			// H5 plus事件处理
			function plusReady() {
				console.log("开始扫码");
				// 获取窗口对象
				ws = plus.webview.currentWebview();
				wo = ws.opener();
				// 开始扫描
				ws.addEventListener('show', function() {
					scan = new plus.barcode.Barcode('bcid');
					scan.onmarked = onmarked;
					console.log("已扫码");
					scan.start({
						conserve: true,
						filename: '_doc/barcode/'
					});
					createSubview();
				}, false);
				// 显示页面并关闭等待框
				ws.show('pop-in');
			}
			document.addEventListener('plusready', plusReady, false);

			// 二维码扫描成功
			function onmarked(type, result, file) {

				console.log(type + "——" + result + "——" + file);
				result = result.replace(/\r\n/g, '');
				switch (type) {
					case plus.barcode.QR:
						type = 'QR';
						break;
					case plus.barcode.EAN13:
						type = 'EAN13';

						break;
					case plus.barcode.EAN8:
						type = 'EAN8';
						break;
					default:
						type = type;

						break;
				}
				var ws = plus.webview.currentWebview()

				console.log("ws: ", JSON.stringify(ws));
				if (type == "QR") {
					var url = config.urls.baseUrl + config.actions.archlist;
					let params = {  
						pageNo: 1,
						pageSize:10,
						mainNo: result 
					};
					
					console.log(url, "-------", JSON.stringify(dataApi), "--------", app.sessionId());
					app.showLoader();
					$.ajax(url, {
						data: params,
						dataType: 'json', //服务器返回json格式数据
						type: 'get', //HTTP请求类型
						headers: {
							"X-Access-Token": app.sessionId(),
						},
						timeout: config.settings.requestTimeOut, //超时时间设置为10秒；
						success: function(data) {
							console.log(JSON.stringify(data))
							app.hideLoader();
							if (data.code == 200) {
								var item = data.result.records;
								console.log("item: ", JSON.stringify(item));
								if (item.length > 0) {
									toPdf(item[0]);

								}
							}
						},
						error: function(xhr, type, errorThrown) {
							app.hideLoader();
							app.toast('网络异常,请稍后再试')
						}
					});



				}



				// wo.evalJS("scaned('" + type + "','" + result + "','" + file + "');");

				// var ws = plus.webview.currentWebview()
				// plus.webview.close(ws);

			}

			function toPdf(item) {
				var extras = item;
				console.log("extras: ", JSON.stringify(extras))
				app.openPage("../defects/preview.html", {
					titleNView: {
						titleText: '文档预览',
						autoBackButton: true
					},
					closePage: "true"
				}, extras);


			}

			// 创建子窗口

				//
			}
			// 从相册中选择二维码图片 
			function scanPicture() {
				plus.gallery.pick(function(path) {
					plus.barcode.scan(path, onmarked, function(error) {
						plus.nativeUI.alert('无法识别此图片');
					});
				}, function(err) {
					//console.log('Failed: ' + err.message);
				});
			}
