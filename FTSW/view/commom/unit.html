		<meta charset="utf-8">

		<link href="../../css/mui.min.css" rel="stylesheet" />

		<style>
			.search-item {
			    border-radius: 0px;
			    
			}
			.dept_icon {
				width: 15px;
				margin: 0 10px;
			}
			.user_icon {
				width: 15px;
				margin: 0 10px;
			}
			
			
			.organ-table-view{
			   position: relative;
			   margin-top: 0;
			   margin-bottom: 0;
			   padding-left: 0;
			   list-style: none;
			   background-color: #fff;
			}
			.organ-table-view-cell {
			    position: relative;
			    overflow: hidden;
			    padding: 13px 15px;
			    -webkit-touch-callout: none;
				font-size: 16px;
				font-weight: 400;
				color: #191515;
			}
			.organ-table-view-cell.organ-collapse .organ-table-view {
			    display: none;
			    /* margin-top: 11px; */
			    margin-right: -15px;
			    margin-bottom: -11px;
			    margin-left: -15px;
			    border: 0;
			}
			.organ-table-view-cell:after {
			    position: absolute;
			    right: 0;
			    bottom: 0;
			    left: 15px;
			    height: 1px;
			    content: '';
			    -webkit-transform: scaleY(.5);
			    transform: scaleY(.5);
			    background-color: #c8c7cc;
			}
			
			.organ-table-view-cell.organ-collapse > .organ-navigate-right:after, .organ-table-view-cell.organ-collapse > .organ-push-right:after {
			    content: '\e581';
			}
			.organ-navigate-right:after, .organ-push-right:after {
			    right: 15px;
			    content: '\e583';
			}

			.organ-navigate-right:after, .organ-push-left:after, .organ-push-right:after {
			    font-family: Muiicons;
			    font-size: inherit;
			    line-height: 1;
			    position: absolute;
			    top: 50%;
			    display: inline-block;
			    -webkit-transform: translateY(-50%);
			    transform: translateY(-50%);
			    text-decoration: none;
			    color: #62666E;
			    -webkit-font-smoothing: antialiased;
				font-weight: 800;
			}
			.organ-table-view-cell.organ-collapse.organ-active > .organ-navigate-right:after, .organ-table-view-cell.organ-collapse.organ-active > .organ-push-right:after {
			    content: '\e580';
			}
			.organ-collapse-content {
			    position: relative;
			    display: none;
			    overflow: hidden;
			    margin: 0px -15px -11px;
			    padding: 8px 15px;
			    -webkit-transition: height .35s ease;
			    -o-transition: height .35s ease;
			    transition: height .35s ease;
			    background: white;
			}
			.organ-table-view-cell > a:not(.mui-btn) {
			    position: relative;
			    display: block;
			    overflow: hidden;
			    margin: -11px -15px;
			    padding: inherit;
			    white-space: nowrap;
			    text-overflow: ellipsis;  
			    color: inherit;
			}
			.organ-table-view-cell.organ-collapse .organ-table-view .organ-table-view-cell {
			    padding-left: 31px;
			    background-position: 31px 100%;
			}
			.mui-ios .organ-table-view-cell {
			    -webkit-transform-style: preserve-3d;
			    transform-style: preserve-3d;
			}
			
			.mui-table-view li{
				margin: 0 0px 0 30px;
			}
			
			.mui-checkbox input[type='checkbox']:before {
			    right: -10px;
			    position: absolute;
			}
			
			.mui-table-view {
			    margin-bottom: -9px;
			}

			.no-data {
				position: absolute;
				top: 10rem;
				left: 50%;
				display: inline-block;
				font-size: 20px;
				color: #999;
				transform: translateX(-50%);
			}
			.scrollSpan{
				display: inline-block;
				box-sizing: border-box;
				overflow: scroll;
				white-space: nowrap;
				width: 90%;
				margin-left:10px;			
				font-size: 14px;
				font-weight: 400;
				color: #191515;
			}
			.mui-table-view-cell::-webkit-scrollbar {
				display: none;
			}
		</style>
	</head>

	<body>

			<!-- <header class="mui-bar mui-bar-nav common-header">

				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
<!-- 						<div class="search-bar">
							<div class="search-item">
								<div class="search-icon">
									<img src="../../img/commom/search1@2x.png" />
								</div>

	<script src="../../js/mui.min.js"></script>

	<script>
		var deptUserList = ""; //部门人员
		var deptlist = ""; //部门列表
		var checkedValues = []; //选中的人
		var done = "";
		var multiSelect = false;
		var unSelect = false; //不选

		mui.init({swipeBack:false});
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#mui-content'
		});
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		mui.ready(function() {
		});

		mui.plusReady(function() {

			var self = plus.webview.currentWebview();
			multiSelect = self.multiSelect || false; //是否多选
			unSelect = self.unSelect || false; //是否可以不选
			self.setStyle({
				titleNView: {
					buttons: [{
						float: 'right',
						width: '100',
						fontSize: '17',
						text: '完成',
						onclick: done
					}]
				}
			});

			mui('.organ-table-view').on('change', 'input', function() {
				var self = plus.webview.currentWebview();
				var count = $('input[type="checkbox"]:checked').length;
				var value = count ? "完成(" + count + ")" : "完成";
				self.setStyle({
					titleNView: {
						buttons: [{
							float: 'right',
							width: '100',
							fontSize: '17',
							text: value,
							onclick: done
						}]
					}
				});

				returnCheckList();
				
			});

			initUnit();
			
			if (!multiSelect) { //单选的情况下，设置监听
				$(document).on("tap",".mui-checkbox",function() {
					//清除其他选项
					$(".mui-checkbox").find('input[type="checkbox"]:checked').each(function() {
						$(this).attr('checked', false);
					});
				});
			}
		})

		$(document).on("tap",".mui-checkbox",function() {
			//清除其他选项
			if (!multiSelect) {
				var aa = 1
				$(".mui-checkbox").find('input[type="checkbox"]:checked').each(function () {
					var id = $(this).attr('id')
					$("#"+id+'').prop("checked",'');
				});
			}
		});


		//完成并返回
		var done = function() {

			returnCheckList();

			if (checkedValues.length > 0) {
				var view = plus.webview.currentWebview().opener();
				mui.fire(view, 'returnSelect', checkedValues);
				// mui.back();
				plus.webview.currentWebview().close('none'); //正确
			} else {
				if(!unSelect){
					app.toast("你没选择任何记录");
				}else{
					var view = plus.webview.currentWebview().opener();
					mui.fire(view, 'returnSelect', '');
					// mui.back();
					plus.webview.currentWebview().close('none'); //正确
					}
			}
		}

		//组装选中的记录
		var returnCheckList = function() {
			checkedValues = [];
			$('input[type="checkbox"]:checked').each(function() {
				checkedValues.push({
					value: $(this).parent().attr("data-value"),
					title: $(this).parent().attr("data-title"),
				});
			});
		}

		var initUnit = function() {
			getUnit(function(data) {
				var uintlist = data.result;
				setUnit(uintlist);							
			});
		}
		//显示
		var setUnit = function(units) {
			var unitli = "";
			if (units || units.length > 0) {
				for (var i = 0; i < units.length; i++) {
					var item = units[i];
					var level = "level_" + i;
					var children = initChild(level, item.children);
					unitli = unitli + '<li id="' + item.id + '"class="organ-table-view-cell organ-collapse">' +
							'	<a class="organ-navigate-right ' + level +
							'" href="#"><img src="../../img/commom/unit.png" class="dept_icon"/>' +
							item.title +
							'</a>' +
							'	<div class="organ-collapse-content">' +
							children +
							'	</div>' +
							'</li>';

				}

				$('.organ-table-view').html(unitli);

				$('a[class*=level_]').on("tap", function() {
					$(this).parent().siblings().removeClass("organ-active");
					$(this).parent().siblings().removeClass("organ-active");
					$(this).parent().siblings().find(".organ-collapse-content").css('display', 'none');
					$(this).parent().siblings().find(".organ-collapse-content").find(".organ-table-view").css('display', 'none');

					if ($(this).parent().hasClass("organ-active")) {
						$(this).parent().removeClass("organ-active");
						$(this).parent().find(".organ-collapse-content").css('display', 'none');
						$(this).parent().find(".organ-collapse-content").find(".organ-table-view").css('display', 'none');
					} else {
						$(this).parent().addClass("organ-active");
						$(this).parent().find(".organ-collapse-content:first").css('display', 'block');
						$(this).parent().find(".organ-collapse-content:first").find(".organ-table-view:first").css('display',
								'block');
					}
				});
			} else {
				unitli = '<div class="no-data">暂无数据</div>';
				$('.organ-table-view').html(unitli);
			}
		}

		var num = 1
		var initChild = function(level, childrenUnit) {
			if (childrenUnit) {
				var chli = "";
				for (var i = 0; i < childrenUnit.length; i++) {
					var item = childrenUnit[i];
					chli += '<li ' +
								' data-title="' + item.title +
								'" data-value="' + item.value +
								'" class="mui-table-view-cell mui-checkbox mui-right"><input id="check_id'+(i+1)+'"  type="checkbox" ' +
								' /><a class="" href="#">' +
								'<div class="scrollSpan">'+item.title + '</div></a></li>'
					num++
				}
				var chul = '<ul class="organ-table-view">' + chli + '</ul>'

				return chul;
			}
			return "";
		}
	</script>

</html>
