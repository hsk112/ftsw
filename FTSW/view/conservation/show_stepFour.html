	<body>
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<div class="bottom-item-btn" id="bottom-item-btn">
			<div class="item" id="preStep">
				<div style="background: #fff;color:#337BFC ;border:1px solid #337BFC">上一页</div>
			</div>
			<div class="item" id="back">
				<div style="background: #337BFC;color: #fff">返回</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="mui-content" class="mui-page paish">
			<!--页面标题栏开始-->
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div id="scroll-content" class="mui-scroll-wrapper" style="margin-bottom: 100px;">
					<div class="mui-scroll">
						<div class="scroll-li">
							<div class="bar-title">
								总体评价
							</div>
							<div class="info-bar-content">
								<div class="info-bar-content-item">
									<div class="item-title">
										水土流失隐患等级
									</div>
									<input id="soilErosionLevel" type="text" style="display: none;">
									<div class="mui-input-row item-input">
										<input id="soilErosionLevel_text" readonly="true" required="true" type="text" value=""
										 placeholder="请选择水土流失隐患等级" class="inputCss" >
										
									</div>
								</div>
								<div class="info-bar-content-item">
									<div class="item-title">
										水土流失隐患风险等级
									</div>
									<input id="soilErosionRiskLevel" type="text" style="display: none;">
									<div class="mui-input-row item-input">
										<input id="soilErosionRiskLevel_text" type="text" required="true" maxlength="10" readonly="true" class="inputCss"
										 placeholder="请选择水土流失隐患风险等级" readonly="true">
										
									</div>
								</div>
								<div class="info-bar-content-item">
									<div class="item-title">
										水土流失隐患及危害具体评价
									</div>
									<div class="mui-input-row item-input">
										<input id="soilErosionHarm"  type="text" class=" inputCss" value=""
										 placeholder="不超过500字" maxlength="500" readonly="true">
									</div>
								</div>		
								<div class="info-bar-content-item">
									<div class="item-title">
										整改要求
									</div>
									<div class="mui-input-row item-input">
										<input id="rectifyRequired" required="true" readonly="true" type="text" class=" inputCss" value=""
										 placeholder="请输入整改要求" maxlength="200" >
									</div>
								</div>	
								<div class="info-bar-content-item">
									<div class="item-title">
										当前状态
									</div>
									<input id="conservationStatus" type="text" style="display: none;">
									<div class="mui-input-row item-input">
										<input id="conservationStatus_text" name="conservationStatus_text" readonly type="text" class=" inputCss"
										 placeholder="请选择当前状态" >
										
									</div>
								</div>
								<div class="info-bar-content-item" style="display: none;" id="selComDate">
									<div class="item-title">
										要求完成日期
									</div>
									<div class="mui-input-row item-input">
										<input id="comDate" class="inputCss" readonly="true" required="true" type="text" 
										 placeholder="请选择要求完成日期" style="width: 90%;">
										<img src="../../img/commom/time.png" style="width:16px;height:16px"></img>
									</div>
								</div>								
								<div class="info-bar-content-item">
									<div class="item-title">
										填写人
									</div>
									<div class="mui-input-row item-input">
										<input id="create_by" type="text" class=" inputCss" value=""
										 placeholder="请输入填写人" readonly="true">
									</div>
								</div>
								<div class="info-bar-content-item">
									<div class="item-title">
										联系方式
									</div>
									<div class="mui-input-row item-input">
										<input id="phonenum" readonly="true" type="text" class="inputCss" value="" placeholder="请输入联系方式">
									</div>
								</div>
								<div class="info-bar-content-item">
									<div class="item-title">
										填写部门
									</div>
									<div class="mui-input-row item-input">
										<input id="inputDepart" readonly="true" type="text" class="inputCss" value="" placeholder="请输入联系方式">
									</div>
								</div>																
								<div class="info-bar-content-item" style="border: none;">
									<div class="item-title">
										填写时间
									</div>
									<div class="mui-input-row item-input">
										<input id="createTime" class="inputCss" type="text" 
										 placeholder="请选择填写时间" style="width: 90%;" readonly="true">
										<img src="../../img/commom/time.png" style="width:16px;height:16px"></img>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->

	<script>
		// var vConsole = new VConsole();
		mui.init({swipeBack:false});
		var self;
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#mui-content'
		});

		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();

		var opt = "add"; //操作类型
		var id = "";
		var flag = false;
		var userPicker = new mui.PopPicker();
		mui.plusReady(function() {
			//界面元素控制
			initView();
		});

		//界面元素控制
		var initView = function() {

			self = plus.webview.currentWebview();

			var sceneDataStr = self.data;
	
			if (sceneDataStr != null) {
				$("#createTime").val(isEmp(sceneDataStr.createTime.substring(0,10)));
				$("#create_by").val(isEmp(sceneDataStr.createBy));
				$("#phonenum").val(isEmp(sceneDataStr.phonenum));
				$("#inputDepart").val(isEmp(sceneDataStr.inputDepart));	
				getDicTextByIdAndKey(sceneDataStr.soilErosionLevel, "soil_erosion_level", function(data) {
					$('#soilErosionLevel_text').val(isEmp(data)); //水土流失隐患等级
					$("#soilErosionLevel").val(sceneDataStr.soilErosionLevel)
				})
				getDicTextByIdAndKey(sceneDataStr.soilErosionRiskLevel, "soil_erosion_risk_level", function(data) {
					$('#soilErosionRiskLevel_text').val(isEmp(data)); //水土流失隐患风险等级
					$("#soilErosionRiskLevel").val(sceneDataStr.soilErosionRiskLevel)
				})	
				$('#soilErosionHarm').val(isEmp(sceneDataStr.soilErosionHarm));//水土流失隐患及危害具体评价				
				$('#rectifyRequired').val(isEmp(sceneDataStr.rectifyRequired));//整改要求
				getDicTextByIdAndKey(sceneDataStr.conservationStatus, "conservation_status", function(data) {
					$('#conservationStatus_text').val(isEmp(data)); //当前状态
					$("#conservationStatus").val(sceneDataStr.conservationStatus)
					if(sceneDataStr.conservationStatus == 1){
						$('#comDate').val(isEmp(sceneDataStr.comDate).substring(0,10));//要求完成日期	
						$('#selComDate').show();
					}
				})											
			}
}
			

		//上一页
		$("#preStep").on("tap", function(event) {
			mui.back();
				// var extras = {data: self.data}
				// app.openPage("./show_stepOne.html", {
				// 	titleNView: {
				// 		titleText: '查看现场检查纪录',
				// 		autoBackButton: true
				// 	}
				// }, extras);
		});
		
		//返回
		$("#back").on("tap", function(event) {
				mui.fire( plus.webview.getWebviewById('proDetail.html') ,'reload1');
				popToTarget('proDetail.html');
		});
	</script>
