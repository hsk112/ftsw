	<script>
		var self;
		mui.init({
			beforeback: function() {
				popToTarget('proDetail.html');
			},
		});
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#mui-content'
		});

		mui.plusReady(function() {
			self = plus.webview.currentWebview();
			
			$("#confirm").on("tap", function() {				
				popToTarget('proDetail.html');			
			}); 
			
			$("#toPrint").on("tap", function() {

			var extras ={};
			 if(self.projectId){
				 extras.projectId = self.projectId;
				 extras.guid = self.guid;
			 }else{
				 extras.filePath=self.filePath;
				 extras.fileId=self.fileId;
			}		
			// console.log(JSON.stringify(extras));
			app.openPage("./preview.html", {
				titleNView: {
					titleText: '文档预览',
					autoBackButton: true
				}
			}, extras);
				// plus.webview.currentWebview().close('none'); //关闭
			}); 
		})
