				height: 100vh;

    <body>
	   <div id="showPdf">
		   <iframe id="pdfContainer" src="" width="100%" frameborder="0"></iframe> 
	   </div>  	  
        <!-- <script type="text/javascript" src="js/pdfobject.min.js"></script> -->
        <script>
			var self
			//页面初始化完成渲染
			mui.plusReady(function() {
				self = plus.webview.currentWebview();
				self.setStyle({  
				     scalable:true  
				}); 
				
				findFilesByGroupId({
					groupId:self.groupId
				}, function(data) {					
					if(data.success){											
						if(data.result.length> 0){								
							var url ="http://zhswtest.ecidi.com/ecidi-cmp/file/uploadFile/previewFileById?id="+data.result[0].fileToken
							console.log(url)
							$("#pdfContainer").attr("src", "./web/viewer.html?file="+encodeURIComponent(url));								
						}
					}
				});								
				// data ="http://zhswtest.ecidi.com/ecidi-cmp/file/uploadFile/previewFileById?id="+self.groupId
				// console.log(data)
				// $("#pdfContainer").attr("src", "./web/viewer.html?file="+encodeURIComponent(data));
			});
		
           
        </script>
