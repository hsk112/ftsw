<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>考勤统计</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../css/calendar.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
	</head>
	<style type="text/css">
		.act {
			margin-top: 85px;
			margin-bottom: 20px;
			text-align: center;
		}

		.act button {
			margin-right: 30px;
		}
	</style>

	<body>
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<!-- 			<div class="mui-navbar">
				</div> -->
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="mui-content" class="mui-page">
			<!--底部导航栏-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="home-item">
							考勤统计
						</div>
						<div class="head">
							<h1>选择日期</h1>
							<i class="ic-back"></i>
						</div>

						<div class="wrap">
							<ul class="week-f">
								<li>一</li>
								<li>二</li>
								<li>三</li>
								<li>四</li>
								<li>五</li>
								<li class="wk">六</li>
								<li class="wk">日</li>
							</ul>

							<div id="calendar"></div>

							<P class="act">
								<button id="prevMonth">上一月</button>
								<button id="nextMonth">下一月</button>
							</P>
						</div>
					</div>
				</div>
			</div>
			<!--页面主内容区结束-->
		</div>

	</body>
	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/mui.view.js"></script>
	<script src="../../../js/mui.locker.js"></script>
	<script src="../../../js/calendar.js"></script>

	<script src="../../../js/app.js"></script>
	<script src="../../../js/config.js"></script>
	<script src="../../../js/paishuihu.js"></script>
	<script src="../../../js/update.js"></script>
	<script src="../../../js/helper.js"></script>
	<script src="../../../js/jquery.min.js"></script>
	<script src="../../../js/common.js"></script>
	<script src="../../../js/s4.js"></script>
	<script src="../../../js/smutils.js"></script>
	<script src="../../../js/byte&string.js"></script>
	<script src="../../../js/ajaxhook.min.js"></script>
	<script type="text/javascript">
		var calendarIns = null;
		(function($) {
			$.init();
			$.ready(function() {
				calendarIns = new calendar.calendar({
					count: 1,
					selectDate: new Date(),
					selectDateName: '',
					minDate: new Date(),
					// maxDate: new Date(+new Date() + 100 * 86400000),
					isShowHoliday: true,
					isShowWeek: false
				});

				calendarIns.afterSelectDate = function(e) {
					console.log('after select date: ' + e);
				};

				document.getElementById('prevMonth').addEventListener('tap', function() {
					calendarIns.prevMonth();
				});

				document.getElementById('nextMonth').addEventListener('tap', function() {
					calendarIns.nextMonth();
				});
			});
		})(mui);
	</script>
</html>
