<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>提交成功</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="../../../css/mui.min.css" rel="stylesheet"/>
  <link href="../../../css/mui.picker.min.css" rel="stylesheet"/>
  <link href="../../../css/mui.poppicker.css" rel="stylesheet"/>
  <link href="../../../css/common.css" rel="stylesheet"/>
  <style>
    #addContent{
        padding-top:84px;
        padding-bottom: 76px;
    }
    .slider{
        margin-bottom: 32px;
        text-align: center;
    }
    .addSuccess{
        text-align: center;
    }
    .slider>img{
        width: 110px;
        height: 110px;
    }
    .text{
        font-size: 16px;
        color: #000;
    }
    .createComit{
        width: 90%;
        height: 48px;
        background:#0493F3 ;
        border-radius: 5px;
        font-size:16px;
        color: #fff;
        text-align: center;
        line-height: 48px;
        margin: auto;
    }
  </style>
</head>
<body>
        <!--页面主结构开始-->
        <div id="app" class="mui-views">
            <div class="mui-view">
                <div class="mui-navbar">
                </div>
                <div class="mui-pages">
                </div>
            </div>
        </div>
        <!--页面主结构结束-->
        <!--单页面开始-->
        <div id="mui-content" class="mui-page">
            <div class="mui-page-content">
                <div class="mui-scroll-wrapper" style="background: #fff;">
                    <div class="mui-scroll">
                        <div id="addContent">
                            <div class="addSuccess">
                                <div class="slider">
                                    <img src="../../../img/addok.png" alt="">
                                </div>
                                <span class="text">提交成功</span>
                            </div>
                            
                        </div>
                        <div class="createComit">确认</div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="../../../js/mui.min.js"></script>
<script src="../../../js/mui.view.js"></script>

<script src="../../../js/uploadimage.js"></script>

<script src="../../../js/config.js"></script>
<script src="../../../js/common.js"></script>
<script src="../../../js/app.js"></script>
<script src="../../../js/qualityControl/qualityControl.js"></script>
<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/mui.picker.min.js"></script>
<script src="../../../js/mui.poppicker.js"></script>
<script src="../../../js/mui.locker.js"></script>
<script src="../../../js/mui.zoom.js"></script>
<script src="../../../js/mui.previewimage.js"></script>
<script>
    mui.init({});
    //初始化单页view
    var viewApi = mui('#app').view({
        defaultPage: '#mui-content'
    });
    
    //初始化单页的区域滚动
    mui('.mui-scroll-wrapper').scroll();
    mui.plusReady(function () {
        var self = plus.webview.currentWebview()
        $(".createComit").on('tap',function(){
            //需要关闭的页面，处理完成后的返回方法，并且触发上一页的名为init的事件
            var opener = plus.webview.currentWebview().opener();　
            mui.fire(opener, 'init');
            mui.back();
            // var extras = {
            // }
            // app.openPage("./index.html", {
            //         titleNView: {
            //             titleText: '安全教育',
            //             autoBackButton: true,										
            //         }
            // },extras);
    
        })
    })
</script>
</html>
