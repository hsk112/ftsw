	<script>
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#mui-content'
		});

		mui.init({
			swipeBack: true
		});
		
		mui.back = function(){
			let all = plus.webview.all();
			closeNum = all.length - 2;
			for(let i=all.length-1; i >= closeNum; i--){
				plus.webview.close(all[i].id)
			}
		}

		var mask = mui.createMask();
		var extras = {
			openNum: 0
		}
		
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		var pickerpxtop = null;
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
		});
		
		// methods
		window.addEventListener('backInspection', function(e) { //执行刷新
			// location.reload();
			getList(pageNo, pageSize);
			getMapList();
			mui('#scroll1').scroll().scrollTo(0, 0, 0);
			mui('#contentList').scroll().scrollTo(0, 0, 0);
		});
		
		// JQ
		$('.signin-btn').on('tap', function(){
			// mui.back()
            app.openPage("./index.html", {
                titleNView: {
                    titleText: '会议签到',
                    autoBackButton: true,
                },
            });
		})
