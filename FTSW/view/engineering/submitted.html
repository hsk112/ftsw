<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>提交完成</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<style>
			.btn-item {
				width: 80%;
				margin-left: 10%;
			}

			.btn-item-2 {
				width: 50%;
				float: left;
			}

			.btn-item div,
			.btn-item-2 div {
				margin: 0 auto;
				border: 1px solid #337BFC;
				width: 100%;
				height: 40px;
				line-height: 40px;
				border-radius: 50px;
			}
			.btn-item {
				width: 85%;
				margin: 0 7%;
			}

			.btn-item div {
				margin: 0 auto;
				border: 1px solid #337BFC;
				width: 85%;
				height: 40px;
				line-height: 40px;
				border-radius: 50px;
			}

			#title-content {
				font-size: 16px;
				font-family: PingFang SC;
				font-weight: bold;
				color: #000000;
				margin-bottom: 60px;
			}
		</style>
	</head>

	<body style="background: #F4F4F4;">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="mui-content" class="mui-page">
			<!--页面标题栏开始-->

			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="scroll-li" style="" style="background: #ffffff;">
							<div style="height: 100%;padding-bottom: 10px;background: #F4F4F4;">
								<div id="texthtml" class="scroll-li" style="width: 100%;background: #F4F4F4;position: fixed;top: 50px;z-index: 99;">
									<img src="../../img/maintain_finish_icon.png" style="margin-bottom: 30px;">
									<div id="title-content">
										提交完成
									</div>
									<div class="bottom-btn" style="background: #F4F4F4;width: 100%;padding: 20px 0;">
										<div class="btn-item" style="background: #F4F4F4;">
											<div id="confirm" style="color: #337BFC;width: 90%;margin-left: 5%;margin-bottom:30px;line-height: 40px;">确认</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--页面主内容区结束-->

		</div>


	</body>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.view.js"></script>
	<script src="../../js/mui.locker.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/maintain.js"></script>
	<script src="../../js/uploadimage.js"></script>
	<script src="../../js/s4.js"></script>
	<script src="../../js/smutils.js"></script>
	<script src="../../js/byte&string.js"></script>
	<script src="../../js/ajaxhook.min.js"></script>
	<!-- <script src="../../js/timer.js"></script> -->
	
	<script>
		var self;
		mui.init({
			beforeback: function() {
				var list = plus.webview.currentWebview().opener().opener();
				//refresh是A页面自定义事件
				mui.fire(list, 'return1');
				//返回true,继续页面关闭逻辑
				return true;
			},
		});
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#mui-content'
		});

		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			
			$("#confirm").on("tap", function() {
				var view = plus.webview.currentWebview().opener().opener();
				mui.fire(view, 'return1');
				plus.webview.currentWebview().opener().close('none'); 
				plus.webview.currentWebview().close('none'); //关闭
			}); 
			
		})
	</script>

</html>
