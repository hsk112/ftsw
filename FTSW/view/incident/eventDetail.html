        }

        .mui-table-view:after {

            background-color: #FFFFFF;
        }

        .info-bar-content-item {
            font-size: 14px;
            padding: 10px 0;
            margin: 0 20px;
        }

            text-align: left;
            color: #888888;
            padding: 0;
            margin: auto 0;
        }

        .info-bar-content-item .item-input {
            text-align: right;
            color: #161515;
            padding-right: 0;
        }

        .mui-checkbox.mui-left label {
            font-size: 14px;
        }

        .page-bottom {
            display: flex;
            padding: 0 20px;

            background-color: white;

        }

            flex: 1;
            margin-top: 30px;

            font-size: 16px;
            height: 40px;
            border-width: thin;

        }

            height: 12px;
            margin-left: 5px;
        }

            border-radius: 5px;

        }

        }

        }

        .approval-flow-first-right-status {

            font-size: 14px;

        .approval-flow-first-right-content-container {

        .approval-flow-first-right-content {

        .approval-flow-first-right-date {
            color: black;padding: 5px 10px;font-size: 14px;text-align: left
        }
        .approval-flow-middle-circle-img {
            width: 13px;height: 13px;text-align: center;
        }

        .empty{
            line-height:200px;
            width:100%;
