<script>

	var backCnt = 1;
	mui.init({
		swipeBack: false
	});
	mui.back=function(){
		backIndexPage();
	}

	function backIndexPage() {
		var self = plus.webview.currentWebview();

		console.log('backCnt:' + backCnt)
		// 关闭前几级的父页面 ，直接返回指定页面
		var cPage = null;
		var bPage = null;
		var aPage = null;

		// 可以返回前3级页面
		cPage = self.opener();
		if(cPage != null) {
			bPage = cPage.opener();
			if(bPage != null) {
				aPage = bPage.opener();
			}
		}

		// 关闭当前界面
		self.close();

		if(backCnt == 1) {
			if(cPage != null) {
				cPage.close();
			}
		}else if(backCnt == 2) {
			if(cPage != null) {
				cPage.close();
			}
			if(bPage != null) {
				bPage.close();
			}

		}else if(backCnt == 3) {
			if(cPage != null) {
				cPage.close();
			}
			if(bPage != null) {
				bPage.close();
			}
			if(aPage != null) {
				aPage.close();
			}
		}
	}

	var pageurl="./inspection.html"

	mui.plusReady(function () {
		var self = plus.webview.currentWebview();
		pageurl = self.url?self.url: pageurl
		backCnt = self.backCnt;

	});
	
	$("#isok").on('tap', function() {
		// app.openPage(pageurl, {
		// 	titleNView: {
		// 		titleText: '缺陷管理列表',
		// 		autoBackButton: true,
		// 	}
		// });
		backIndexPage();
	});
</script>
