			span[new] {

				position: relative;
				left: -20px;
				top: 5px;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				border: 1px solid #E3E3E3;
				margin-right: -10px;
			}

			input:checked+span[new] {
				background-color: #337bfc;
				border: 1px solid #337bfc;
			}

			input:checked+span[new]::after {
				position: absolute;
				content: "";
				width: 5px;
				height: 10px;
				top: 3px;
				left: 6px;
				border: 2px solid #fff;
				border-top: none;
				border-left: none;
				transform: rotate(45deg)
			}

			// mui("#buildLandArea").numbox().setValue(getFloat(buildLandArea,4))
			var realValue = getFloat(mui("#inputObj"+objIndex).numbox().getValue(),floatNo)

			mui("#inputObj"+objIndex).numbox().setValue(realValue)

			//mui("#inputObj"+obj).numbox().setValue(12.43)

		}
		var getFloat = function(number, n) {
			n = n ? parseInt(n) : 0;
			if (n <= 0) {
				return Math.round(number);
			}
			number = Math.round(number * Math.pow(10, n)) / Math.pow(10, n); //四舍五入
			number = Number(number).toFixed(n); //补足位数
			return number;
		}

		function getDetailInfoReturnData(data){
			// console.log("test getInspectInspectDetailQueryList start")
			// console.log(JSON.stringify(data))
			// console.log("test getInspectInspectDetailQueryList end")
			var hideCss = 'style="display:none;"'
			// 面板内容
			//var len = data.result.records.length;
			var htmlStr = ''
			var obj = null;
			for (let i = 0; i < data.result.records.length; i++) {
				 var objTmp = data.result.records[i];
				if(objTmp == null) continue;
				if(objTmp.objectId == paramObjectGuid) {
					inspectionSingleObj = objTmp
					obj = objTmp
					break;
				};
			}
		//	console.log('obj:' + JSON.stringify(obj) )
			if (obj != null) {

				// var obj = data.result.records[i];
				//if(obj == null) continue;
				//if(obj.objectId != paramObjectGuid) continue;

				var subCheckContent = '';
				var i = 0;

				for(let j = 0; j < obj.inspectRecordDetails.length; j++) {

					var contentObj = obj.inspectRecordDetails[j];
					var subCheckContentRightStr = ''
					// insType,1是选择项，取 resultId ；2是数字(小数点后两位)，取 resultContent
					var insType = contentObj.insType
					// if(isTest) {
					// 	insType = (j > 0? 1:2)
					// }
					// if(insType == 1) {
					// 	var selectOptionStr = '<select name="" onchange="selectObjChanged(this.value,'+j+')" class="select-status" >';
					// 	for(let k = 0; k < contentObj.resultEnums.length; k++) {
					// 		selectOptionStr += `<option value="${contentObj.resultEnums[k].guid}" ${contentObj.resultEnums[k].isDefault == 1? 'selected':''} >${contentObj.resultEnums[k].resultName}</option>`;
					// 	}
					// 	selectOptionStr += '</select>';
					// 	subCheckContentRightStr = selectOptionStr
					// }else{
					// 	subCheckContentRightStr = `
					// 	<div id="inputObj${j}"  class="mui-numbox" style="width: 100%;"
					// 		data-numbox-step='0.01' data-numbox-min='0.00' data-numbox-max='999999.00'>
					// 		<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
					// 			<!-- readonly -->
					// 		<input class="mui-numbox-input" onchange="inputObjChanged('${j}',2)"  type="number" />
					// 		<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					// 	</div>
					// 	`;
					//
					// }
					if(insType == 1) {
						var selectOptionStr = '<select name="" onchange="selectObjChanged(this.value,'+j+')" class="select-status" >';
						var selectedItemId = contentObj.resultId
						// 可能会没有 resultEnums
						if(contentObj.resultEnums) {
							if(!selectedItemId) {
								if(contentObj.resultEnums && contentObj.resultEnums.length > 0) {
									selectedItemId = contentObj.resultEnums[0].guid
								}
								else{
									console.log('contentObj.resultEnums is null')
								}
							}
							for(let k = 0; k < contentObj.resultEnums.length; k++) {
								// ${contentObj.resultId ==contentObj.resultEnums[k].guid?'selected':''
								selectOptionStr += `<option value="${contentObj.resultEnums[k].guid}" ${selectedItemId ==contentObj.resultEnums[k].guid? 'selected':''} >${contentObj.resultEnums[k].resultName}</option>`;
							}
						}

						selectOptionStr += '</select>';
						resultDictIndexForValue[j] = selectedItemId
						subCheckContentRightStr = selectOptionStr

					}else{
						var inputContent = contentObj.resultContent
						if(!inputContent) {
							inputContent = "0.00"
						}
						resultDictIndexForValue[j] = inputContent

		function submitBatchOCL() {
			// console.log('信息修改 - 提交')
			// console.log(resultDictIndexForValue);
			if(inspectionSingleObj.inspectRecordDetails != null) {
				var inspectRecordDetails = inspectionSingleObj.inspectRecordDetails;
				for(key in resultDictIndexForValue) { // key就是索引
					if(inspectRecordDetails.length > key) {
						var detailsObj = inspectRecordDetails[key]
						// // insType,1是选择项，取 resultId ；2是数字(小数点后两位)，取 resultContent
						if(resultDictIndexForValue[key]) {
							if(detailsObj.insType == 1) {
								detailsObj.resultId = resultDictIndexForValue[key];
								// if(!detailsObj.resultSelectChange) {
								// 	detailsObj.resultSelectChange = true
								// }

								//detailsObj.resultContent = ""
							}else{
								//detailsObj.resultId = ""
								detailsObj.resultContent = resultDictIndexForValue[key];
								// if(!detailsObj.resultSelectChange) {
								// 	detailsObj.resultSelectChange = true
								// }
							}
						}


						detailsObj.isObjectFinish = "1"
						// if(!detailsObj.fileList0) {
						// 	detailsObj.fileList0 = []
						// }
						// if(!detailsObj.fileList1) {
						// 	detailsObj.fileList1 = []
						// }
						// if(!detailsObj.fileList2) {
						// 	detailsObj.fileList2 = []
						// }
					}
					// console.log(key)
					// console.log(resultDictIndexForValue[key])
				}

				// 参数格式 ： {"data": "[{}]"}
				//var param = {data: inspectRecordDetails}
				// 接口里面会封装 data , 这里param传JSON字符串
				// console.log('参数数组：' + JSON.stringify(inspectRecordDetails))
				getInspectsaveInspectDetailBatch(JSON.stringify(inspectRecordDetails), function(data) {
					console.log('巡检提交返回 start ')
					console.log(JSON.stringify(data))
					console.log('巡检提交返回 end ')
					if (data.success) {
						app.toast("巡检成功");
						var ws2 = plus.webview.getWebviewById('view/inspection/inspection.html')

							plus.webview.currentWebview().close('none');
						}, 2000)
					} else {
						app.toast("数据异常")
					}

				});
			}
