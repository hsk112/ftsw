			var self
			//页面初始化完成渲染

				self.setStyle({  
				     scalable:true  
				  }); 
				var url=config.urls.baseUrl + "sys/common/view/" + self.filePath;
				// console.log(JSON.stringify(url))
				$("#pdfContainer").attr("src", "../defects/web/viewer.html?file="+encodeURIComponent(url));
