			span[new] {

				position: relative;
				left: -20px;
				top: 5px;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				border: 1px solid #E3E3E3;
				margin-right: -10px;
			}

			input:checked+span[new] {
				background-color: #337bfc;
				border: 1px solid #337bfc;
			}

			input:checked+span[new]::after {
				position: absolute;
				content: "";
				width: 5px;
				height: 10px;
				top: 3px;
				left: 6px;
				border: 2px solid #fff;
				border-top: none;
				border-left: none;
				transform: rotate(45deg)
			}

				border-radius: 0 70% 70%;
				box-shadow: 0 0 2px #000;
				cursor: pointer;

			}

		var getFloat = function(number, n) {
			n = n ? parseInt(n) : 0;
			if (n <= 0) {
				return Math.round(number);
			}
			number = Math.round(number * Math.pow(10, n)) / Math.pow(10, n); //四舍五入
			number = Number(number).toFixed(n); //补足位数
			return number;
		}

				for (let i = 0; i < data.result.records.length; i++) {
					var objTmp = data.result.records[i];
					if(objTmp.objectId == paramObjectGuid) {
						inspectionSingleObj = objTmp
						bugListParams.streetId = objTmp.streetId
						bugListParams.commId = objTmp.relateObjectId
						break;
					};
				}
			}
			// 在点击提交时 ，才显示
			showDetailInfoReturnData(inspectionSingleObj);

		}
