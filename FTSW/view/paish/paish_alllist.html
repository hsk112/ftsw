	<script type="text/javascript">
		// var vConsole = new VConsole();
		var page = 1;
		var count = 20;
		var listData = [];

		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					style: 'circle',
					callback: pulldownRefresh
				},
				up: {
					auto: true,
					height: 300,
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});

		//初始化单页的区域滚动
		mui.ready(function() {

		});

		function pullupRefresh() {
			initData(function(result) {
				if (page < result.pages) {
					page++;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
				} else {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
				}
			});
		}

		function addData(data) {
			var li = "";
			// console.log(page)
			// console.log(count)
			for (var i = 0; i < data.length; i++) {
				var item = data[i];	
				var dateIndex = (page-1)*count+i
				var state = '';
				if(parseInt(item.state) == 0) {
					state = '暂存	';
				} else if(parseInt(item.state) == 1) {
					state = '流转中';
				} else if(parseInt(item.state) == 2) {
					state = '已完成';
				}
				if (!item.dischargerName) item.dischargerName = '暂无';
				if (!item.usertype_dictText) item.usertype_dictText = '无';
				if (!item.pollutematter_dictText) item.pollutematter_dictText = '无';
				if (!item.userlevel_dictText) item.userlevel_dictText = '无';
				li = li + '<li class="task-li" data-index="'+ dateIndex +'">' +
					'	<div class="mui-row task-item">' +
					'		<div class="mui-col-xs-9 task-item-title">' +
					'			<span>' + item.dischargerName + '</span>' +
					'		</div>' +
					'		<div class="mui-col-xs-3 task-item-title">' +
					'			<div class="task-item-btn"><span>'+state+'</span></div>'+
					'		</div>' +
					'	</div>' +
					'	<div class="mui-row task-item">' +
					'		<div class="mui-col-xs-4 task-item-tip">' +
					'类型：' + item.usertype_dictText +
					'		</div>' +
					'		<div class="mui-col-xs-5 task-item-tip">' +
					'污水：' + item.pollutematter_dictText +
					'		</div>' +
					'		<div class="mui-col-xs-3 task-item-tip">' +
					'级别：' + item.userlevel_dictText +
					'		</div>' +
					'	</div>' +
					'	<div class="mui-row task-item">' +
					'		<div class="mui-col-xs-12 task-item-tip">' +
					'			<span>地址:' + isEmp(item.address) + '</span>' +
					'		</div>' +
					'	</div>' +
					'</li>';
			}
			$(".task-ul").append(li);

			$(".task-li").each(function() {
				$(this).click(function() {
					let index = $(this).attr("data-index")		
					queryByGuid(listData[index].guid, function (data) {
							console.log(JSON.stringify(data))			
						if (data.result) {
							globalSetItem(GlobalKey.id, listData[index].guid);//选中排水户的id	
							var point = {
								'lng':data.result.longitude,
								'lat':data.result.latitude
							}
							globalSetItem(GlobalKey.psh, JSON.stringify(data.result));
							globalSetItem(GlobalKey.point, JSON.stringify(point));
							var extras = {
                        		data: data.result,
								returnUrl: 'paish_alllist.html'
                    		}
                    		app.openPage("paish_showOne.html", {
                    		    titleNView: {
                    		        titleText: '查看排水户',
                    		        autoBackButton: true,
                    		    }
                    		}, extras);
						} else {
							app.toast('网络异常,无法获取排水户信息,请稍后再试');
						}
					})
				});
			});
		}
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			page = 1;
			$(".task-ul").empty();
			initData(function() {
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
			});
		}

		var initData = function(callback) {
			getPshList({
				pageNo: page,
				pageSize: 20,
				order: 'desc',
				userlevel: 1,
				field: 'id___dischargerName_villageText_characterText_stationId_dictText_inputerfullname_inputDate_state_dictText_action',
				column: 'createTime',
				// dischargerName: '台剧句'
			}, function(data) {
				listData=listData.concat(data.result.records);
				addData(data.result.records);
				if (callback) {
					callback(data.result);
				}
			});
		}
