<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查记录页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../css/mui.min.css" rel="stylesheet" />
    <link href="../../../css/mui.picker.css" rel="stylesheet" />
    <link href="../../../css/mui.picker.min.css" rel="stylesheet" />
    <link href="../../../css/mui.poppicker.css" rel="stylesheet" />
    <link href="../../../css/common.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../../css/mui.imageviewer.css" />
    <style>
        .mui-popover {
            height: 60px;
        }
        .paish .btn-item{
            width: 100%;
        }
        img[src=""],img:not([src]){
            opacity:0;
        }
        .bar-content-item{
            height: 150px;
            margin: 0px 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #EDEDED;
        }
        .bar-content-item .item-title{
            text-align: left;
            padding: 15px 0px 10px 0px;
            font-size: 14px;
            color: #444444;
        }
        .img_item{
            text-align: left;
            width: 72px;
            height: 100px;
            float: left;
            margin-right: 20px;
        }
        .img_item img{
            width: 72px;
            height: 72px;
        }
        .delete-icon {
            position: absolute;
            top: 8px;
            right: 10px;
            z-index: 10;
            display: none;
            line-height: 16px;
            width: 16px;
            height: 16px;
            font-size: 16px;
            color: #FFFFFF;
            border-radius: 50%;
            background: #999999;
        }

        textarea {
            border: 1px solid #EDEDED;
        }
        textarea::-webkit-input-placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>
<!--页面主结构开始-->
<div id="app" class="mui-views">
    <div class="mui-view">
        <div class="mui-navbar">
        </div>
        <div class="mui-pages">
        </div>
    </div>
</div>

<!--单页面开始-->
<div id="mui-content" class="mui-page paish">
    <div class="mui-page-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="scroll-li">
                    <div class="info-bar-content">
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                <span style="color: red;margin-left: 3px;">*</span>工程名称：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="projectName" class="mui-input-clear" type="text" style="width: 90%;" placeholder="请输入工程名称">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                建设单位：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="请选择建设单位">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                施工单位：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="请选择施工单位">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                监督名称：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="请输入监督名称">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                检查类型：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="请选择检查类型">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                <span style="color: red;">*</span>
                                实际检查日期
                            </div>
                            <div class="mui-input-row item-input">
                                <div class="mui-row task-item">
                                    <div class="mui-col-xs-8 task-item-title">
                                        <input id="realCheckTime" required="true" readonly="readonly" type="text" placeholder="请选择处理日期" style="width: 90%;">
                                    </div>
                                    <div class="mui-col-xs-4" style="line-height: 43px;text-align: right;">
                                        <img src="../../../img/cal.png" style="width: 14px;height: 14px;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                检查人：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="请选择检查人">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                填写人：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="自动显示">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                填写部门：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="自动显示">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                联系方式：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="自动显示">
                            </div>
                        </div>
                        <div class="info-bar-content-item">
                            <div class="item-title">
                                填写日期：
                            </div>
                            <div class="mui-input-row item-input ">
                                <input id="" class="mui-input-clear" type="text" style="width: 90%;" placeholder="自动显示">
                            </div>
                        </div>

                        <div class="info-bar-content-item">
                            <div class="item-title" style="color: #1da1f2;">
                                问题清单：
                            </div>
                        </div>

                        <div  class="info-bar-content-item" style="height: 120px;">
                            <div class="item-title">
                                检查结果
                            </div>
                            <div class="item-checkbox">
                                <div class="mui-input-row mui-checkbox mui-left">
                                    <label class="checkBoxCss">纠正</label>
                                    <input name="rectifyResult" value="1" type="checkbox">
                                </div>
                                <div class="mui-input-row mui-checkbox mui-left">
                                    <label class="checkBoxCss">整改</label>
                                    <input name="rectifyResult" value="2" type="checkbox">
                                </div>
                                <div class="mui-input-row mui-checkbox mui-left">
                                    <label class="checkBoxCss">停工整改</label>
                                    <input name="rectifyResult" value="0" type="checkbox" checked>
                                </div>
                            </div>
                        </div>


                        <div class="bar-content-item" style="height: 200px;">
                            <div class="item-title">
                                备注：<span style="color: red;"></span>
                            </div>
                            <div class="mui-input-row item-input">
                                <textarea id="doneMeasures" maxlength="300" rows="5" type="text" style="" class="mui-input-clear " value="" placeholder="请输入备注" onkeyup="setLength(this,300,'wordsLength');"></textarea>
                                <span class="mui-icon mui-icon-closeempty delete-icon" onclick="deleteDate('doneMeasures')"></span>
                                <span id="wordsLength" style="position:relative;left:87%; bottom:50px;font-size:12px; color:#BDCADA">0/300</span>
                            </div>
                        </div>

                        <div class="info-bar-content-item" style="height: 150px;">
                            <div class="item-title"id="allWord" style="margin-bottom: 10px;">
                                通知书图片上传<span style="color: red;"></span>
                                <a href="#overall" style="display:inline-block;margin-left:10px;font-size: 12px;color: #337BFC;">说明</a>
                            </div>
                            <div class="img_list"></div>
                            <div id="photo" class="img_item">
                                <img src="../../../img/commom/pz@2x.png" style="" />
                            </div>
                        </div>
                    </div>
                </div>

                <div id="okBtn" class="bottom-btn">
                    <div class="btn-item">
                        <div id="ok" style="background: #337BFC;color: #fff;">确定</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--页面主内容区结束-->
</div>


</body>
<script type="text/javascript" src="http://gd.wiseom.cn/supermap/mapbox-gl-enhance.js"></script>
<script type="text/javascript" src="http://gd.wiseom.cn/supermap/iclient-mapboxgl.min.js"></script>
<script src="http://gd.wiseom.cn/mobile-lib/mobile-lib.umd.js"></script>

<script src="../../../js/mui.min.js"></script>
<script src="../../../js/mui.view.js"></script>
<script src="../../../js/mui.locker.js"></script>
<script src="../../../js/mui.picker.js"></script>
<script src="../../../js/mui.picker.min.js"></script>
<script src="../../../js/mui.poppicker.js"></script>
<script src="../../../js/jquery.min.js"></script>

<script src="../../../js/common.js"></script>
<script src="../../../js/app.js"></script>
<script src="../../../js/config.js"></script>
<script src="../../../js/uploadimage.js"></script>
<script src="../../../js/paishuihu.js"></script>
<script src="../../../js/position.js"></script>
<script src="../../../js/helper.js"></script>
<script src="../../../js/s4.js"></script>
<script src="../../../js/smutils.js"></script>
<script src="../../../js/byte&string.js"></script>
<script src="../../../js/ajaxhook.min.js"></script>
<script src="../../../js/mui.zoom.js"></script>
<script src="../../../js/mui.previewimage.js"></script>

<script type="text/javascript">

    var opera = 1; // 1是新增，0是编辑
    mui.init({swipeBack:false});
    //初始化单页view
    var viewApi = mui('#app').view({
        defaultPage: '#mui-content'
    });

    //初始化单页的区域滚动
    mui('.mui-scroll-wrapper').scroll();

    mui.plusReady(function() {
        var self = plus.webview.currentWebview();
        var winHeight = window.screen.height;
        $("#scroll-li").css('min-height',winHeight-240)
        // console.log("self:"+ JSON.stringify(self))
        console.log("opera："+ self.opera)
        opera = self.opera == "add" ? 1:0; //从上一页过来，判断是添加还是编辑
        console.log("opera："+ opera)

        // if(opera == 1){
        //     $("#okBtn").css("display","block");//新增
        // }else{
        //     $("#okBtn").css("display","none");//编辑
        // }
        initCheckBox();

    });

    //处理时间选择（保留）
    $("#realCheckTime").on("tap", function() {
        var that = $(this);
        plusDate(function(data) {
            that.val(data)
        });
    })


    $("#okBtn").on("tap",function () {
        // $("input[name='rectifyResult']:checked").val(); //获取单选框内容
        app.toast("ok")
    })

    // 初始化选项框状态
    var initCheckBox = function() {


        $(".info-bar-content-item").find(":checkbox").each(function() {
            $(this).click(function() {
                if ($(this).is(':checked')) {
                    $(this).parent().siblings().find(":checkbox").each(function() {
                        $(this).prop("checked",false)
                    });
                }
            });
        });
    }

</script>

</html>
