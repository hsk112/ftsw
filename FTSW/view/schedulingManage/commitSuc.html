<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的值班</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="../../../css/common.css" rel="stylesheet"/>
  <link href="../../../css/mui.min.css" rel="stylesheet"/>
  <link href="../../../css/mui.picker.min.css" rel="stylesheet"/>
  <link href="../../../css/mui.poppicker.css" rel="stylesheet"/>
  <style>
    .confirmBtn {
      background-color: #0493F3;
      border-radius: 5px;
      border: 1px solid #0493F3;
      padding: 15px 5px;
      font-size: 16px;
      margin: 15px 10px;
      line-height: 16px;
    }
  </style>
</head>
<body>
<!--页面主结构开始-->
<div id="app" class="mui-views">
  <div class="mui-view">
    <div class="mui-navbar">
    </div>
    <div class="mui-pages">
    </div>
  </div>
</div>
<!--页面主结构结束-->
<!--单页面开始-->
<div id="mui-content" class="mui-page">
  <!--页面标题栏开始-->
  <!--页面标题栏结束-->
  <!--页面主内容区开始-->
  <div class="mui-page-content">
    <div id="scroll-wrapper" class="" style="height: calc(100vh - 65px);">
      <div style="text-align: center;padding-top: 35px">
        <img src="../../img/newSuccess.png"/>
      </div>
      <div style="text-align: center;padding: 25px;font-size: 20px">
        提交成功
      </div>
      <div id="confirmBtn" class="confirmBtn" style="color: white;text-align: center">确定</div>
    </div>
  </div>
</div>

</body>
<script src="../../js/jquery.min.js"></script>

<script src="../../js/mui.min.js"></script>
<script src="../../js/mui.view.js"></script>
<script src="../../js/mui.locker.js"></script>
<script src="../../js/mui.picker.min.js"></script>
<script src="../../js/mui.picker.js"></script>
<script src="../../js/mui.poppicker.js"></script>
<script src="../../js/mui.zoom.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/app.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/maintain.js"></script>
<script src="../../js/s4.js"></script>
<script src="../../js/smutils.js"></script>
<script src="../../js/byte&string.js"></script>
<script src="../../js/ajaxhook.min.js"></script>
<script src="../../js/helper.js"></script>
<script src="../../js/schedulingManage/myScheduling.js"></script>
<script>
    mui.init({
        swipeBack: false
    });
    mui.back = function () {
        var curr = plus.webview.currentWebview();
        curr.close('slide-out-right');
    }
    $("#confirmBtn").on('tap',function () {
        var curr = plus.webview.currentWebview();
        curr.close('slide-out-right');
    })
</script>
</html>
