<script type="text/javascript">
    var pages = 1;//页码
    var sum = 1; //总数
    mui.init({
        swipeBack: false
    });

    (function ($) {
        $(".mui-scroll-wrapper").scroll({});
    })(mui);

    //初始化单页view
    var viewApi = mui('#app').view({
        defaultPage: '#mui-content'
    });
    //初始化单页的区域滚动
    //注意：列表的自动滑动属性会影响滑动效果，必须注释掉
    // mui('.mui-scroll-wrapper').scroll();


    var dtPicker = "";
    mui.plusReady(function () {
        self = plus.webview.currentWebview();
        var curr = new Date();
        currentYear = curr.getFullYear();
        currentMonth = curr.getMonth() + 1;
        dtPicker = new mui.DtPicker({
            type: 'month',
            beginDate: new Date(2019, 00), //设置开始日期
            endDate: new Date(currentYear, currentMonth - 1), //设置结束日期
            customData: {
                m: [
                    {value: 'fyear', text: '上半年'},
                    {value: 'syear', text: '下半年'}
                ]
            }
        });

        var minStartTime = curr.getFullYear() + '-01-01 00:00:00'
        var maxEndTime = curr.getFullYear() + '-06-30 23:59:59'
        var nodeId = '15f9f2f6cafc13d2b66549877166b4b3';
        if (currentMonth > 6) {
            minStartTime = curr.getFullYear() + '-07-01 00:00:00'
            maxEndTime = curr.getFullYear() + '-12-31 23:59:59'
        }

        getStandardListTest({
            minStartTime,
            maxEndTime,
            nodeId
        })


        self.setStyle({});

    })

    // 选择日期
    $("#selDate").click(function () { // selDate , dateSelect
        dtPicker.show(function (selectItems) {
            var y = selectItems.y.text; //获取选择的年
            var m = selectItems.m.text; //获取选择的月
            var date = y + " " + m;
            Year = y;
            $("#selDate").val(date);
            selectMonth(y,m);
        })
    });
    var selectMonth = function (y,month) {
        var minStartTime = ''
        var maxEndTime = ''
        if(month=='下半年'){
            minStartTime = y+'-07-01 00:00:00'
            maxEndTime = y+'-12-31 23:59:59'
        }else if(month=='上半年'){
            minStartTime = y+'-01-01 00:00:00'
            maxEndTime = y+'-06-30 23:59:59'
        }
        var nodeId = '15f9f2f6cafc13d2b66549877166b4b3';
        $("#selDate").val(Year + "" + month);

        getStandardListTest({
            minStartTime,
            maxEndTime,
            nodeId
        })
    }

    var text = document.querySelector("#search_input");
    text.addEventListener('input', function () {
        var docName = this.value
        var minStartTime = ''
        var maxEndTime = ''
        var nodeId = '15f9f2f6cafc13d2b66549877166b4b3';
        if(docName=='') {
            var name = $("#selDate").val();
            if(name.substring(4,name.length)=='上半年'){
                minStartTime = name.substring(0,4)+'-01-01 00:00:00'
                maxEndTime = name.substring(0,4)+'-06-30 23:59:59'
                getStandardListTest({
                    minStartTime,
                    maxEndTime,
                    nodeId
                })
            }else if (name.substring(4,name.length)=='下半年') {
                minStartTime = name.substring(0,4)+'-07-01 00:00:00'
                maxEndTime = name.substring(0,4)+'-12-31 23:59:59'
                getStandardListTest({
                    minStartTime,
                    maxEndTime,
                    nodeId
                })
            }

        }else if (docName != '') {
            // $('#content').html('')
            getStandardListTest({
                docName,
                nodeId
            })
        }
    })


    // 附件点击
    $(document).on('click', '.attachementItem', function () {
        var id = this.getAttribute("id");
        console.log("id:" + id)
        var fileType = $("#fileType" + id).val();
        console.log("fileType:" + fileType);
        var filePath = $("#filePath" + id).val();
        console.log("filePath:" + filePath);
        var fileId = $("#fileId" + id).val();
        console.log("fileId:" + fileId);

        var fileName = $("#fileName" + id).val();
        console.log("fileName:" + fileName);

        if (fileType == ".pdf" || fileType == ".docx" || fileType == ".doc") {
            var extras = {
                filePath: filePath,
                fileId: fileId
            };
            app.openPage("../../conservation/preview.html", {
                titleNView: {
                    titleText: '文档预览',
                    autoBackButton: true
                }
            }, extras);
        } else if (fileType == '.jpg' || fileType == '.jpeg' || fileType == '.png') {
            var extras = {
                filePath: filePath,
                fileId: fileId
            };
            app.openPage("../../mixed/preImg.html", {
                titleNView: {
                    titleText: '图片预览',
                    autoBackButton: true
                }
            }, extras);
        } else {
            app.toast("此类型文件不支持预览");
        }

    })

    $('#OA_task_1').on('tap', '.mui-table-view-cell', function () {

        console.log("进来点击事件")
        var liId = $(this).attr('id')
        var imgId = $('#'+liId+' img').attr('id');
        var value_img = $('#'+imgId+'').attr('value');
        if(value_img=='0'){
            $('#'+imgId+'').css('transform','rotate(180deg)');
            $('#'+imgId+'').attr('value','1')
        }else if(value_img=='1'){
            $('#'+imgId+'').css('transform','rotate(0deg)');
            $('#'+imgId+'').attr('value','0')
        }

    })

    function initTmpData() {
        var curr = new Date();
        currentYear = curr.getFullYear();
        currentMonth = curr.getMonth() + 1;
        dtPicker = new mui.DtPicker({
            type: 'month',
            beginDate: new Date(2019, 00), //设置开始日期
            endDate: new Date(currentYear, currentMonth - 1), //设置结束日期
            customData: {

        });

    initTmpData();

    function getPhotoFile(groupId, num) {
        console.log("调用getPhotoFile")
        let attachementParam = {
            groupId: groupId,
        }
        getNotificationAttachment(attachementParam, function (caseAttachementData) {
            if (caseAttachementData.success) {
                console.log(caseAttachementData.result)
                addData('', caseAttachementData.result, num);
            } else {
                app.toast("附件查询失败")
            }
        })
    }


    function addData(data, caseAttachements, num) {
        console.log("=========  data ======")
        // console.log(JSON.stringify(data));
        console.log("=========  caseAttachements ======")
        // console.log(JSON.stringify(caseAttachements));


        var content = '';
        if (caseAttachements.length > 0) {
            content = content +
                '<div style="margin-top: 20px;">' +
                '<div class="mui-table-view attachement" style="float: left;margin-left: -130px;">'

            for (let i = 0; i < caseAttachements.length; i++) {
                var caseItem = caseAttachements[i];
                var fileSize = caseAttachements[i].uploadFile.fileSize;
                var fileSizeText = '';
                if (fileSize > 1024) {
                    fileSize = fileSize / 1024;
                    fileSizeText = fileSize.toFixed(2) + 'KB';
                }
                // 如果经过上面的if之后filesize还是大于1024，继续提升计量单位
                if (fileSize > 1024) {
                    fileSize = fileSize / 1024;
                    fileSizeText = fileSize.toFixed(2) + 'MB';
                }

                var hideInputs = '<input id="fileType' + caseAttachements[i].uploadFile.id + '" value="' + caseAttachements[i].uploadFile.fileType + '" style="display:none"> ' +
                    '<input id="filePath' + caseAttachements[i].uploadFile.id + '" value="' + caseAttachements[i].uploadFile.savePath + '" style="display:none">' +
                    '<input id="fileId' + caseAttachements[i].uploadFile.id + '" value="' + caseAttachements[i].uploadFile.id + '" style="display:none">' +
                    '<input id="fileName' + caseAttachements[i].uploadFile.id + '" value="' + caseAttachements[i].uploadFile.fileName + '" style="display:none">';

                var fileContent = '<div class="mui-media-body">' +
                    caseAttachements[i].uploadFile.fileName +
                    '<p class="mui-h6 mui-ellipsis">' + fileSizeText + '</p>' +
                    '</div>' + hideInputs +
                    '</div>';

                switch (caseAttachements[i].uploadFile.fileType) {
                    case ".pdf":
                        content = content + '<div id="' + caseAttachements[i].uploadFile.id + '" class="mui-table-view-cell mui-media attachementItem">' +
                            '<img src="../../../img/pptIcon.png" class="mui-media-object mui-pull-left" />'
                            + fileContent
                        break;
                    case ".doc":
                    case ".docx":
                        content = content + '<div id="' + caseAttachements[i].uploadFile.id + '" class="mui-table-view-cell mui-media attachementItem">' +
                            '<img src="../../../img/wordIcon.png" class="mui-media-object mui-pull-left" />'
                            + fileContent
                        break;
                    case ".jpg":
                    case ".png":
                    case ".jpeg":
                        content = content + '<div id="' + caseAttachements[i].uploadFile.id + '" class="mui-table-view-cell mui-media  attachementItem">' +
                            '<img src="../../../img/imageIcon.png" class="mui-media-object mui-pull-left" />'
                            + fileContent
                        break;
                }

            }

            content = content +
                '</div>' +
                '</div>'
        }
        content = content +
            <!-- 附件结束 -->
            '</div>';
        $('#notificationDetail' + num + '').html(content);
