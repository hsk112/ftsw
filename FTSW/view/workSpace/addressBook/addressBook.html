    // 单位点击
    mui("#content-ul").on('tap', '.node0-parent', function (event) {
        event.stopPropagation();

        var imgObj = event.target.previousElementSibling;
        if (event.target.nodeName == "IMG") {
            imgObj = event.target;
        }
        // console.log(imgObj);
        if (imgObj != null) {
            if (imgObj.alt == 1) {
                imgObj.alt = 0;
            } else {
                imgObj.alt = 1;
            }
            if (imgObj.alt == 1) {
                imgObj.className = "arrow-down-img";
                imgObj.src = "../../../img/arrowDownBlue.png"
                if (event.target.parentElement.nextElementSibling != null) {
                    event.target.parentElement.nextElementSibling.hidden = false;
                    var nextObj = event.target.parentElement.nextElementSibling;
                    var isFinish = false
                    while (!isFinish) {
                        if (nextObj != null) {
                            nextObj.hidden = false;
                            nextObj = nextObj.nextElementSibling;
                        } else {
                            isFinish = true;
                        }
                    }

                }

            } else {
                imgObj.className = "arrow-right-img";
                imgObj.src = "../../../img/arrowRightBlue.png"
                if (event.target.parentElement.nextElementSibling != null) {
                    event.target.parentElement.nextElementSibling.hidden = true;
                    var nextObj = event.target.parentElement.nextElementSibling;
                    var isFinish = false
                    while (!isFinish) {
                        if (nextObj != null) {
                            nextObj.hidden = true;
                            nextObj = nextObj.nextElementSibling;
                        } else {
                            isFinish = true;
                        }
                    }
                }
            }
        }

    function addData(data) {
        // console.log("data.length : " + data.length)
        // 清空界面
        $("#content-ul").html("<div class=\"no-data\">暂无数据</div>");
        if (data == null || data.result == undefined) return;

        // var companyNameArr = [];
        // 公司id ：公司名称
        var companyDictIdForName = {}
        // 公司id ： [部门]
        var companyDictIdForDepartments = {};
        // 公司id + 部门名称 ： [人员id]
        var companyDictIdAndDepartmentForPerson = {};
        // 人员id ： 姓名
        var personDictIdForName = {};
        if (data.result.length > 0) {
            // let dataLength = riverData[0].childLevel.length

            for (var i = 0; i < data.result.length; i++) {
                var objTmp = data.result[i];
                if (objTmp != null && objTmp != undefined) {
                    //var companyId = objTmp.companyId;
                    //console.log("objTmp.companyId : " + objTmp.companyId);
                    var companyName = "未知单位" + (i + 1);
                    if (objTmp.companyName != null && objTmp.companyName != undefined) {
                        companyName = objTmp.companyName;
                    }
                    if (objTmp.companyId != null && objTmp.companyId != undefined) {
                        companyDictIdForName[objTmp.companyId] = companyName
                    }
                    // 部门
                    var departments = companyDictIdForDepartments[objTmp.companyId];
                    if (departments != null && departments != undefined) {

                    } else {
                        departments = [];
                    }
                    var departName = "未分配部门";
                    // java后台返回 null 处理
                    var departNameNull = objTmp.departName + "";
                    if (departNameNull != null && departNameNull != undefined && departNameNull != "null") {
                        departName = objTmp.departName
                    }
                    var isExistDepartment = false;
                    for (var j = 0; j < departments.length; j++) {
                        if (departments[j] == departName) {
                            isExistDepartment = true;
                            break;
                        }
                    }
                    if (!isExistDepartment) {
                        departments.push(departName);
                    }
                    companyDictIdForDepartments[objTmp.companyId] = departments;

                    // 人员ids
                    var personKey = objTmp.companyId + departName;
                    var persons = companyDictIdAndDepartmentForPerson[personKey];
                    if (persons != null && persons != undefined) {

                    } else {
                        persons = [];
                    }

                    var isExistName = false;
                    for (var j = 0; j < persons.length; j++) {
                        //if(persons[j] == objTmp.personName) {
                        if (persons[j] == objTmp.id) {
                            isExistName = true;
                            break;
                        }
                    }
                    if (!isExistName) {
                        persons.push(objTmp.id);
                    }
                    companyDictIdAndDepartmentForPerson[personKey] = persons;
                    // 人员id ： 姓名
                    // personDictIdForName

                    if (objTmp.id != null && objTmp.id != undefined) {
                        personDictIdForName[objTmp.id] = objTmp.personName;
                    }
                }

                //companyDictIdForName[objT]
            }


            //  拼接li
            var html = ''

            for (var key in companyDictIdForName) {

                html += ` <li class="mui-table-view-cell">
                    <!-- 一个单位 start -->
                <div class="">

                    <!-- 一级 start -->
                <div class="node0-parent" style="">
                <img class="arrow-down-img" alt="1" src="../../../img/arrowDownBlue.png">
                    <!-- 华东勘测设计研究院1 -->
                <span class="spanLim">${companyDictIdForName[key]}</span>
                </div>
                    <!-- 一级 end -->
                    <!-- 二级 start -->
                `
            ;

                    // 二级部门
                    var departments = companyDictIdForDepartments[key];
                    for (var k = 0; k < departments.length; k++) {
                      var depart = departments[k];
                      html +=
                `     <!-- 二级 start -->
                <div class="node0-sub">
                    <!-- 一个部门 start -->
                <div>
                <div class="node0-sub-item">
                <img class="arrow-right-img" alt="0" src="../../../img/arrowRightBlue.png">
                <span class="spanLim">${departments[k]}</span>
                </div>
                    <!-- 三级 start -->
                <div class="node0-sub-sub" hidden="hidden">

                `
            ;
                      // 三级
                      var personKey = key + departments[k];
                      var persons = companyDictIdAndDepartmentForPerson[personKey];
                      for (var x = 0; x < persons.length; x++) {
                        html +=
                `
                    <!-- 三级 start -->
                <div class="node0-sub-sub-item" id="${persons[x]}">${personDictIdForName[persons[x]]}</div>
                    <!-- 三级 end -->
                `
            ;
                      }

                      html +=
                `
                </div>
                    <!-- 三级 end -->
                </div>
                    <!-- 一个部门 end -->
                </div>
                    <!-- 二级 end -->
                `
            ;


                    }

                    html += `
            </div>
                <!-- 一个单位 end -->
            </li>`;
            }

            $("#content-ul").html(html);


            // console.log(companyDictIdForName);
            //console.log(companyDictIdForDepartments);
            // console.log(companyDictIdAndDepartmentForPerson);
        } // END if(data.result.length > 0)

    }
